<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(38, 4, 62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 600px; /* Increased size */
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: left;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 25px;
            background: #e9f7ef;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            width: 100%;
        }

        ul {
            list-style-type: none;
            padding: 0;
            font-size: 16px;
        }

        li {
            padding: 8px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predict Stress Levels</h1>
        <form method="POST">
            <label>AGE: <input type="number" name="AGE" required></label>
            <label>ZIPCODE: <input type="number" name="ZIPCODE" required></label>
            <label>SALARY: <input type="number" name="SALARY" required></label>
            <label>BONUS: <input type="number" name="BONUS" required></label>
            <label>LOAN: <input type="number" name="LOAN" required></label>
            <label>GENDER: 
                <select name="GENDER">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>
            <label>EDUCATION: <input type="text" name="EDUCATION" required></label>
            <label>JOB: <input type="text" name="JOB" required></label>
            <button type="submit">Predict</button>
        </form>

        {% if predictions %}
            <div class="results">
                <h2>Predicted Stress Levels:</h2>
                <ul>
                    {% for model, prediction in predictions.items() %}
                        <li><strong>{{ model }}:</strong> {{ prediction }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

</body>
</html>
